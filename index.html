<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      
      <p id="msg">Winner</p>
      <img id="excited" src="excited.gif" alt="image not found">
      <!-- jaise hi winner pata lag gya , we can start a new game -->
       <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1 id="h1">Tic Tac Toe</h1>
      <!--humare paas ek proper Game box hona chahiye, jiske andar humare paas 9 individual boxes hon. 9 individual boxes ko hum jaise hi press kare, vaise hi kya ho, ya toh humare paas 'X' cross aa jaye ya '0' aa jaye, toh basically aise boxes hone chahiye jo clickable hon, jaise hi button ko press kiya,  humare paas kuch apppear hoke aana chahiye. 9 boxes ko div banane ki bajaye hum 9 buttons bana sakte hain.-->
      <!-- outer div game -->
      <!-- hum chahe toh apne poore ke poore game ko ek container div ke andar bhi store kar sakte hain -->
      <div class="container">
        <div class="line"></div>
        <div class="game">
          <!-- inside div game we are going to create 9 buttons -->
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
