<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      
      <p id="msg">Winner</p>
      <img id="excited" src="excited.gif" alt="image not found">
      <!-- jaise hi winner pata lag gya , we can start a new game -->
       <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1 id="h1">Tic Tac Toe</h1>
      
      <div class="container">
        <div class="line"></div>
        <div class="game">
          <!-- inside div game we are going to create 9 buttons -->
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
